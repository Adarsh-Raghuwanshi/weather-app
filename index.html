<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" media="(max-width: 800px)" href="media.css"/>
</head>
<body>
    <div id="header">
        <h1>Weather App</h1>
        <div>
            <input placeholder="City Name" type="text"/>
            <button>Search</button>
        </div> 
    </div>

    <div id="sectionBg"></div>
    <div id="section">
        <div id="upper-section">
            <div id="temp">Temp.</div>
            <div id="searchInfo">
                <h1>City</h1>
                <h2>Country</h2>
            </div>
        </div>
        <div id="lower-section">
            <div id="left-div">
                <div id="desc">
                    <div id="desc-title">Description</div>
                    <img src="./images/haze.svg" alt="Wheather Image">
                </div>
                <div id="otherInfo">
                    <div id="info-title">
                        <h2>Clouds</h2>
                        <h2>Wind Speed</h2>
                        <h2>Humidity</h2>
                        <h2>Visibility</h2>
                    </div>
                    <div id="info-values">
                        <h2 id="cloud">In&nbsp;%</h2>
                        <h2 id="wind-speed">In&nbsp;mph</h2>
                        <h2 id="humidity">In&nbsp;%</h2>
                        <h2 id="Visibility">In&nbsp;km</h2>
                    </div>
                </div>
            </div>
            <div id="right-div">
                <div id="time">Time</div>
                <div id="date">Date</div>
            </div>
        </div>
    </div>

    <div id="footer">
        <a href="https://github.com/Adarsh-Raghuwanshi" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/adarsh-raghuwanshi/" target="_blank">Linkedin</a>
        <a href="https://twitter.com/Adarshraghu184" target="_blank">Twitter</a>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="module" src="start.js"></script>
</body>
</html>
